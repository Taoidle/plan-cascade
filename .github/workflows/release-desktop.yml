name: Release Desktop Application

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-desktop"
      - "v[0-9]+.[0-9]+.[0-9]+-*-desktop"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-suffix: windows-x64
          - platform: macos-latest
            target: x86_64-apple-darwin
            artifact-suffix: macos-x64
          - platform: macos-latest
            target: aarch64-apple-darwin
            artifact-suffix: macos-arm64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact-suffix: linux-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: desktop/pnpm-lock.yaml

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: desktop
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: desktop
        run: pnpm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.artifact-suffix }}
          path: |
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: |
          # Strip "refs/tags/v" prefix and "-desktop" suffix
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION%-desktop}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.VERSION }}" == *"-"* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Plan Cascade Desktop v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ steps.prerelease.outputs.IS_PRERELEASE }}
          generate_release_notes: true
          files: artifacts/**/*
          body: |
            ## Plan Cascade Desktop v${{ steps.version.outputs.VERSION }}

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | Windows (x64) | `.msi` or `.exe` installer |
            | macOS (Intel) | `.dmg` |
            | macOS (Apple Silicon) | `.dmg` |
            | Linux (x64) | `.AppImage` or `.deb` |

            ### Features
            - Graphical interface for Plan Cascade
            - Simple/Expert dual mode
            - Real-time progress visualization
            - Can be used as GUI for Claude Code
