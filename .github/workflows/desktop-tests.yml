# Desktop Tests CI Workflow
# Story 007: Integration Testing Suite
#
# Runs tests for Plan Cascade Desktop on PR and push events

name: Desktop Tests

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
      - 'release/**'
    paths:
      - 'desktop/**'
      - '.github/workflows/desktop-tests.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'desktop/**'
      - '.github/workflows/desktop-tests.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Rust Backend Tests
  # ============================================================================
  rust-tests:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: clippy, rustfmt

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy (lint)
        working-directory: desktop/src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check formatting
        working-directory: desktop/src-tauri
        run: cargo fmt --all -- --check

      - name: Run unit tests
        working-directory: desktop/src-tauri
        run: cargo test --lib --verbose

      - name: Run integration tests
        working-directory: desktop/src-tauri
        run: cargo test --test '*' --verbose
        env:
          RUST_TEST_THREADS: 1

      - name: Run doc tests
        working-directory: desktop/src-tauri
        run: cargo test --doc --verbose

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: desktop/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: desktop
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        working-directory: desktop
        run: pnpm run typecheck

      - name: Run ESLint
        working-directory: desktop
        run: pnpm run lint

      - name: Run unit tests
        working-directory: desktop
        run: pnpm run test

      - name: Run tests with coverage
        working-directory: desktop
        run: pnpm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: desktop/coverage/
          retention-days: 7

  # ============================================================================
  # Build Verification
  # ============================================================================
  build-check:
    name: Build Check
    runs-on: ${{ matrix.os }}
    needs: [rust-tests, frontend-tests]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: desktop/pnpm-lock.yaml

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install frontend dependencies
        working-directory: desktop
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: desktop
        run: pnpm run build

      - name: Check Rust build (debug)
        working-directory: desktop/src-tauri
        run: cargo build

  # ============================================================================
  # Integration Test Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [rust-tests, frontend-tests, build-check]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.rust-tests.result }}" == "success" ]; then
            echo "- Rust Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Rust Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "- Frontend Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Frontend Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-check.result }}" == "success" ]; then
            echo "- Build Check: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Build Check: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any tests failed
        if: |
          needs.rust-tests.result == 'failure' ||
          needs.frontend-tests.result == 'failure' ||
          needs.build-check.result == 'failure'
        run: exit 1

  # ============================================================================
  # Code Coverage Report (optional)
  # ============================================================================
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [rust-tests, frontend-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/

      - name: Generate coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Try to read coverage summary
            let coverageSummary = 'Coverage report generated.';
            try {
              const summaryPath = 'coverage/coverage-summary.json';
              if (fs.existsSync(summaryPath)) {
                const coverage = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
                const total = coverage.total;
                coverageSummary = `
            ## Frontend Coverage Summary

            | Metric | Coverage |
            |--------|----------|
            | Lines | ${total.lines.pct}% |
            | Statements | ${total.statements.pct}% |
            | Functions | ${total.functions.pct}% |
            | Branches | ${total.branches.pct}% |
            `;
              }
            } catch (e) {
              console.log('Could not read coverage summary:', e);
            }

            // Find existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Frontend Coverage Summary')
            );

            const body = coverageSummary;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
